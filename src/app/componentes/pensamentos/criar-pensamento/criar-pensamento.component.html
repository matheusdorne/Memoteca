<section class="container criar-pensamentos ff-inter"> 
    <header class="header"> 
        <h2>Adicione um <br> pensamento novo:</h2>
    </header> 
    <form> 
        <label for="pensamento"></label> 
        <input 
            type="textarea"
            class="input"
            id="pensamento"
            name="pensamento"
            placeholder="Digite o pensamento" 
            [(ngModel)]="pensamento.conteudo" > 
            <!--[(ngModel)] = Two-way data binding: permite que o valor do input seja atualizado com o valor da variável pensamento.conteudo e vice-versa--
            [value]="pensamento.conteudo" Property Binding: Colchetes indicam que a variável pensamento é uma variável do componente -->

        <label for="autoria">Autoria ou fonte</label> 
        <input 
            type="textarea"
            class="input"
            id="autoria"
            name="autoria"
            placeholder="Digite a autoria ou fonte" 
            [(ngModel)]="pensamento.autoria" > 
        <label for="modelo">Selecione o modelo do card:</label> 
        <div class="container-radio">
            <div class="radio-modelo"> 
                <label for="modelo1"> 
                    <input 
                        type="radio" 
                        id="modelo1" 
                        value="modelo1" 
                        name="modelo-card"   
                        [(ngModel)]="pensamento.modelo">
                    <div class="custom-radio"> 
                        <span></span>
                    </div> 
                    <span>Modelo 1</span>  
                </label> 
                Prévia: 
                <div class="modelo modelo1 ff-roboto-mono"> 
                    <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis"> 
                    <p class="conteudo">{{ pensamento.conteudo }}</p> <!--Chaves duplas: property binding ou interpolação-->
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>
            <div class="radio-modelo"> 
                <label for="modelo2"> 
                    <input 
                    type="radio" 
                    id="modelo2" 
                    value="modelo2" 
                    name="modelo-card" 
                    [(ngModel)]="pensamento.modelo">  
                    <div class="custom-radio"> 
                        <span></span>
                    </div> 
                    <span>Modelo 2</span>  
                </label> 
                Prévia: 
                <div class="modelo modelo2 ff-roboto-mono"> 
                    <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azuis"> 
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>
            <div class="radio-modelo"> 
                <label for="modelo3"> 
                    <input 
                        type="radio" 
                        id="modelo3" 
                        value="modelo3" 
                        name="modelo-card" 
                        [(ngModel)]="pensamento.modelo">  
                    <div class="custom-radio"> 
                        <span></span>
                    </div> 
                    <span>Modelo 3</span>  
                </label> 
                Prévia: 
                <div class="modelo modelo3 ff-roboto-mono"> 
                    <img src="../../../../assets/imagens/modelo3.png" alt="Aspas azuis"> 
                    <p class="conteudo">{{ pensamento.conteudo }}</p>
                    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
                </div>
            </div>
        </div>
        <div class="acoes"> 
            <button (click)="criarPensamento()" class="botao">Salvar</button> <!--(click) = ler ação de clicka no botão para executar algo -->
            <button (click)="cancelarPensamento()" class="botao">Cancelar</button>
        </div>
    </form>

</section>
